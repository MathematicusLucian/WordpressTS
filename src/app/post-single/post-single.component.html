<div class="page-wrapper">

    <div fxLayout="row wrap" fxLayoutGap="16px">

        <mat-card fxFlex="calc(50% - 26px)" *ngFor="let post of posts$ | async">
            <div id="post-img" matCardImage [style.backgroundImage]="'url('+ default_img +')'"></div>
            <mat-card-header>
                <mat-card-title>{{ post.title.rendered }}</mat-card-title>
                <mat-card-subtitle>{{ post.date_gmt | date }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content [innerHTML]="post.content.rendered"></mat-card-content>
        </mat-card>
    </div>

</div>
